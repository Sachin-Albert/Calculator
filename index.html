<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center mt-2 mb-3 text-primary">Calculator</h1>
    <div class="calculator">
        <input type="text" name="" id="display">
        <br>
        <button onclick="appendtodisplay('1')">1</button>
        <button onclick="appendtodisplay('2')">2</button>
        <button onclick="appendtodisplay('3')">3</button>
        <button class="black" onclick="appendtodisplay('+')">+</button>
        <br>
        <button onclick="appendtodisplay('4')">4</button>
        <button onclick="appendtodisplay('5')">5</button>
        <button onclick="appendtodisplay('6')">6</button>
        <button class="black" onclick="appendtodisplay('-')">-</button>
        <br>
        <button onclick="appendtodisplay('7')">7</button>
        <button onclick="appendtodisplay('8')">8</button>
        <button onclick="appendtodisplay('9')">9</button>
        <button class="black" onclick="appendtodisplay('%')">%</button>
        <br>
        <button class="clear" onclick="cleardata()">C</button>
        <button class="black" onclick="appendtodisplay('')">0</button>
        <button class="black" onclick="result()">=</button>
        <button class="black" onclick="appendtodisplay('/')">/</button>
    </div>
    <p class="text-center mt-4">Developed By <a href="https://sachin-portfolio-001.netlify.app/">Sachin Albert</a> </p>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
